<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .fullpage {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .pdfpage {
      width: 100%;
      height: 100vh;
    }
    .pdfpage iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="content" class="fullpage" style="background-image: url('1.png');"></div>

  <audio id="bgMusic" loop muted>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <script>
    const content = document.getElementById('content');
    const bgMusic = document.getElementById('bgMusic');
    let step = 1;

    content.addEventListener('click', () => {
      if (step === 1) {
        bgMusic.muted = false;
        bgMusic.play();

        // ganti jadi PDF yang bisa scroll
        content.outerHTML = `
          <div class="pdfpage">
            <iframe src="k.pdf"></iframe>
          </div>
        `;
        step++;
      }
    });
  </script>

</body>
</html>
