<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Undangan Elisa & Ferdi</title>
  <style>
    :root{
      --w: 420px;
      --h: 800px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background:#f5f0eb;
    }
    .page{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background-size:cover;
      background-position:center;
      overflow:hidden;
    }
    .overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(rgba(255,255,255,0.02), rgba(255,255,255,0.25));
      pointer-events:none;
    }
    .content {
      position:relative;
      width:92%;
      max-width:420px;
      height:94%;
      max-height:800px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      pointer-events:auto;
    }
    .input-box{
      width:80%;
      margin-bottom:18%;
      text-align:center;
    }
    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:2px solid rgba(0,0,0,0.12);
      font-size:16px;
      text-align:center;
      box-sizing:border-box;
      background: rgba(255,255,255,0.8);
      outline:none;
    }
    .btn{
      display:inline-block;
      margin-top:12px;
      padding:10px 18px;
      border-radius:28px;
      background:#766044;
      color:#fff;
      font-weight:600;
      border:none;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }
    .link-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:28px;
      background:#8b6e50;
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    .next-btn {
      position:absolute;
      bottom:6%;
      left:50%;
      transform:translateX(-50%);
      width:64px;
      height:64px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      background:#57604f;
      color:#fff;
      border:none;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.18);
    }
    .nama-tamu {
      position:absolute;
      left:8%;
      top:16%;
      font-size:20px;
      font-weight:700;
      color:#5a3b2e;
      background: rgba(255,255,255,0.0);
      padding:4px 6px;
    }
    .hidden{ display:none; }
    @media (max-width:360px){
      input[type="text"]{ font-size:15px; padding:10px; }
      .btn{ padding:8px 14px; }
      .nama-tamu{ font-size:18px; left:6%; top:14%; }
    }
  </style>
</head>
<body>

  <!-- Musik latar -->
  <audio autoplay loop>
    <source src="musik.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung pemutar audio.
  </audio>

  <!-- HAL 1 -->
  <div id="page1" class="page" style="background-image:url('1.png');">
    <div class="overlay"></div>
    <div class="content">
      <div class="input-box">
        <div style="text-align:left; color:#5a3b2e; font-weight:700; font-size:28px; margin-bottom:8px;">Halo,</div>
        <input id="namaInput" type="text" placeholder="Tulis Namamu" aria-label="Nama tamu undangan" />
        <div>
          <button id="openBtn" class="btn">Buka undangan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- HAL 2 -->
  <div id="page2" class="page hidden" style="background-image:url('2.png');">
    <div class="overlay"></div>
    <div class="content">
      <button id="nextBtn" class="next-btn">‚Üí</button>
    </div>
  </div>

  <!-- HAL 3 -->
  <div id="page3" class="page hidden" style="background-image:url('3.png');">
    <div class="overlay"></div>
    <div id="namaTamu" class="nama-tamu">Nama tamu undangan</div>
    <div class="content" style="justify-content:flex-end; gap:12px; padding-bottom:8%;">
      <a id="mapsLink" class="link-btn" href="https://maps.app.goo.gl/fVVGnodnnaQxoYVJ7" target="_blank" rel="noopener">üìç Lihat di maps</a>
    </div>
  </div>

  <script>
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const openBtn = document.getElementById('openBtn');
    const nextBtn = document.getElementById('nextBtn');
    const namaInput = document.getElementById('namaInput');
    const namaTamu = document.getElementById('namaTamu');

    openBtn.addEventListener('click', () => {
      const nama = namaInput.value.trim();
      if (!nama) {
        alert('Silakan isi namamu terlebih dahulu!');
        namaInput.focus();
        return;
      }
      page2.dataset.nama = nama;
      page1.classList.add('hidden');
      page2.classList.remove('hidden');
      window.scrollTo(0,0);
    });

    nextBtn.addEventListener('click', () => {
      const nama = page2.dataset.nama || namaInput.value.trim() || 'Tamu Undangan';
      namaTamu.textContent = nama;
      page2.classList.add('hidden');
      page3.classList.remove('hidden');
      window.scrollTo(0,0);
    });

    namaInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') openBtn.click();
    });
  </script>
</body>
</html>
