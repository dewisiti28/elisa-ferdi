<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .page {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Halaman -->
  <div id="page" class="page" style="background-image: url('1.png');"></div>

  <!-- Musik -->
  <audio id="bgMusic" loop muted>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <script>
    const page = document.getElementById('page');
    const bgMusic = document.getElementById('bgMusic');

    let step = 1;

    page.addEventListener('click', () => {
      if (step === 1) {
        bgMusic.muted = false;
        bgMusic.play();
        page.style.backgroundImage = "url('2.png')";
        step++;
      } else if (step === 2) {
        page.style.backgroundImage = "url('3.png')";
        step++;
      }
    });
  </script>

</body>
</html>
