<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengumuman</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .image {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Gambar -->
        <img src="gambar.png" alt="Pengumuman" class="image">

        <!-- Audio otomatis -->
        <audio autoplay loop>
            <source src="musik.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung audio.
        </audio>
    </div>
</body>
</html>
